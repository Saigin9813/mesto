<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
          <img src="images/Avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__editor" aria-label="Редактировать профиль"></button>
          <p class="profile__proffesion">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="element">
      </section>
          </main>
      <footer class="footer">
        <p class="footer__copyrigth">&#169; 2023 Mesto Russia</p>
      </footer>
<!-- Popup редактирования профиля -->
  <div class="popup popup_content_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <form name="profile-edit" class="popup__form popup__form_type_edit-profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="username" class="popup__input popup__input_type-name" placeholder="Имя" required autocomplete="off" minlength="2" maxlength="40">
        <span id="username-error" class="popup__error"></span>
        <input type="text" name="proffesion" class="popup__input popup__input_type-proffession" placeholder="О себе" required autocomplete="off" minlength="2" maxlength="200" >
        <span id="proffesion-error" class="popup__error"></span>
        <button type="submit" class="popup__button" aria-label="Кнопка сохранить">Сохранить</button>
      </form>
    </div>
  </div>
<!-- Popup добавление карточки -->
  <div class="popup popup_content_add-mesto">
    <div class="popup__container popup__container_type_mesto">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <form name="mesto-add" class="popup__form popup__form_type_add-mesto" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="title" class="popup__input popup__input_type_name-mesto " placeholder="Название" required autocomplete="off" minlength="2" maxlength="30">
        <span id="title-error" class="popup__error"></span>
        <input type="url" name="link-image" class="popup__input popup__input_type_image-mesto" placeholder="Ссылка на картинку" required autocomplete="off">
        <span id="link-image-error" class="popup__error"></span>
        <button type="submit" class="popup__button" aria-label="Кнопка сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_content_zoom-image">
    <div class="popup__container popup__container_type_image">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <img src="#" alt="#" class="popup__img">
      <h2 class="popup__zoom-title"></h2>
    </div>
  </div>
  <template id="elements-template">
    <article class="elements__card">
      <button type="button" class="cards__delete" aria-label="Удалить"></button>
      <img src="#" alt="#" class="elements__image">
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like"></button>
      </div>
    </article>
  </template>
  <script type="module" src="scripts/cards.js"></script>
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/validate.js"></script>
</body>
</html>
