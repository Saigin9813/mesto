<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
          <img src="images/Avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__editor" aria-label="Редактировать профиль"></button>
          <p class="profile__proffesion">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="elements">
      </section>
          </main>
      <footer class="footer">
        <p class="footer__copyrigth">&#169; 2023 Mesto Russia</p>
      </footer>
  <div class="popup popup__edit" id="popup__edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <form name="profile-edit" class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="username" class="popup__input popup__profile" placeholder="Имя" required autocomplete="off">
        <input type="text" name="proffesion" class="popup__input popup__proffesion " placeholder="О себе" required autocomplete="off">
        <button type="submit" class="popup__button-save button_save_profile" aria-label="Кнопка сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup__image">
    <div class="popup__container popup__container_mesto">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <form name="mesto-add" class="popup__content popup__content-mesto">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="name-mesto" class="popup__input popup__name-mesto" placeholder="Название" required autocomplete="off">
        <input type="url" name="link-image" class="popup__input popup__image-mesto" placeholder="Ссылка на картинку" required autocomplete="off">
        <button type="submit" class="popup__button-save button__save_mesto" aria-label="Кнопка сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup__zoom">
    <div class="popup__container popup__container_type_image">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <img src="#" alt="#" class="popup__img">
      <h2 class="popup__zoom_title"></h2>
    </div>
  </div>
  <template id="elements-template">
    <article class="elements__card">
      <button type="button" class="cards__delete" aria-label="Удалить"></button>
      <img src="" alt="" class="elements__image">
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like"></button>
      </div>
    </article>
  </template>
  <script src="scripts/index.js"></script>
</body>
</html>
